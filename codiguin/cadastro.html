<h1>Cadastro</h1>
<form action="processar_formaulario.php" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required> <br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email required> <br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required> <br> <br>

    <label for="celular">Celular:</label>
    <input type="tel" id="celular" name="celular" placeholder="(99)9 9999-9999"> <br><br>

    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required><br><br>

    <label for="hora">hora:</label>
    <input type="time" name="hora" id="hora" required><br><br>

    <label for="aulas">Aulas:</label>
    <input type="number" name="aulas" id="aulas" required><br><br>

    <label for="nivel">Nivel:</label>
    <select name="nivel" id="nivel" required>
        <option value="Iniciante">Iniciante</option>
        <option value="Intermediario">Intermediario</option>
        <option value="Avançado">Avançado</option>
    </select><br><br>

    <label>Gênero</label>
    <input type="radio" name="genero" id="feminino" value="feminino" required>
    <label for="feminino">Feminino</label>
    <input type="radio" name="masculino" id="masculino" required>
    <label for="masculino">masculino</label>

    <label>Atividades</label>
    <input type="checkbox" name="atividades[]" id="treino-leve" value="treino-leve">
    <label for="treino-leve">Treino Leve</label>
    <input type="checkbox" name="atividades[]" id="aprimoramento" value="aprimoramento">
    <label for="aprimoramento">aprimoramento</label>
    <input type="checkbox" name="atividades[]" id="aula-demo" value="Aula demonstrativa">
    <label for="aula-demo">Aula demonstrativa</label><br><br>


</form>
